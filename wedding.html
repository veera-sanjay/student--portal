<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Poster – ram& upse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#faf7f2;
      --ink:#2a2a2a;
      --gold:#b08968;
      --accent:#a3c4bc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #fff, #f7f4ee 40%, #efe9df 70%), var(--bg);
      color:var(--ink);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }

    /* Poster canvas */
    .poster{
      width:min(90vw, 800px);
      aspect-ratio: 3 / 4; /* Poster-like shape */
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,.15);
      position:relative;
      overflow:hidden;
      display:flex; flex-direction:column;
    }

    /* Subtle texture/overlay */
    .poster::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(600px 300px at 20% 0%, rgba(160,200,190,.25), transparent 60%),
                  radial-gradient(800px 400px at 100% 100%, rgba(176,140,104,.20), transparent 60%);
      pointer-events:none;
    }

    /* Top floral band (replace with your own image if you like) */
    .hero{
      position:relative;
      height:42%;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,0)),
        url('https://images.unsplash.com/photo-1522673607200-164d1b6ce486?q=80&w=1974&auto=format&fit=crop') center/cover no-repeat;
      filter: saturate(1.05);
    }
    .badge{
      position:absolute; bottom:-48px; left:50%; transform:translateX(-50%);
      background:#fff; border-radius: 999px; padding:14px 22px; border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      font-size:16px; letter-spacing:.18em; text-transform:uppercase; color:#6b6b6b;
    }

    /* Content */
    .content{ flex:1; padding:76px 40px 28px; display:flex; flex-direction:column; gap:14px; align-items:center; text-align:center;}
    .pretitle{ letter-spacing:.25em; text-transform:uppercase; color:#7b7b7b; font-size:12px; }
    .names{ font-family:'Playfair Display', serif; font-weight:800; font-size: clamp(28px, 6vw, 54px); line-height:1.1; }
    .amp{ color:var(--gold); font-weight:900; padding:0 .2ch; }
    .divider{ width:120px; height:1px; background:linear-gradient(90deg, transparent, var(--gold), transparent); margin:6px 0 2px; }
    .date{ font-family:'Playfair Display', serif; font-weight:700; font-size: clamp(18px, 4vw, 26px); letter-spacing:.05em; }
    .details{ color:#6b6b6b; font-size:15px; }

    /* CTA row */
    .cta{ display:flex; gap:12px; margin-top:14px; flex-wrap:wrap; justify-content:center; }
    .btn{
      appearance:none; border:none; cursor:pointer; padding:12px 18px; border-radius:999px; font-weight:600; font-size:14px;
      background: var(--ink); color:#fff; box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    .btn.alt{ background:transparent; color:var(--ink); border:1px solid rgba(0,0,0,.15); }
    .btn:active{ transform: translateY(1px); }

    /* Footer */
    .footer{ margin-top:auto; font-size:12px; color:#8a8a8a; }

    /* Print styles: A4 portrait, margins, drop shadows removed */
    @media print{
      @page { size: A4 portrait; margin: 10mm; }
      body{ background:#fff; padding:0; }
      .poster{ width:100%; height:auto; aspect-ratio:auto; border-radius:0; box-shadow:none; }
      .badge{ box-shadow:none; }
      .btn, .cta{ display:none !important; }
    }
  </style>
</head>
<body>
  <main class="poster" role="img" ="Wedding poster for Aanya and Rohan on 21 November 2025 in Jaipur">
    <div class="hero" aria-hidden="true"></div>
    <span class="badge">Together with their families</span>

    <section class="content">
      <div class="pretitle">The Wedding of</div>
      <h1 class="names">ram <span class="amp">&amp;</span>upse</h1>
      <div class="divider" aria-hidden="true"></div>
      <p class="date">Friday, 27 March 2007</p>
      <p class="details">near sai baba templ, kakinda • Baraat 7:00 PM • Varmala 9:00 PM • Reception 8:00 PM</p>

      <div class="cta">
        <button class="btn" onclick="window.print()">Download / Print</button>
        <a class="btn alt" href="#rsvp" onclick="alert('Thanks! Add your RSVP link here.')">RSVP</a>
      </div>

      <p class="footer">Dress code: Pastel Traditional • Kindly refrain from bringing boxed gifts</p>
    </section>
  </main>

  <!-- Quick customization guide: Replace names, date, venue & the hero image URL above. -->
</body>
</html>
